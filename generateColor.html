<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate RandDom Colors</title>
    <style>
        body{
            text-align: center;
        }

        #divContainer{
            width: 400px;
            height: 200px;
            text-align: center;
            border: 2px solid black;
            margin: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 id="heading">
        Generate a RandDom Color
    </h1>

    <button id="btn">Generate Color</button>
    <div id="divContainer">
        This is you new Color
    </div>

    <script>
        let btn = document.querySelector('#btn')
        btn.addEventListener('click',(event)=>{
            event.preventDefault();
            let r=Math.floor(Math.random() * 256) 
            let g=Math.floor(Math.random() * 256) 
            let b=Math.floor(Math.random() * 256) 

            // let c=rgb(r,g,b);

            document.getElementById('heading').style.color=`rgb( ${r},${g},${b}) `
            document.getElementById('divContainer').style.backgroundColor=`rgb( ${r},${g},${b}) `

        })
    </script>
</body>
</html>
